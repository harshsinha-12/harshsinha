      body,

      /* Film Grain Overlay */
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.35;

      }

      /* Cursor */
      .custom-cursor {
        width: 20px;
        height: 20px;
        border: 1px solid rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-out, width 0.3s, height 0.3s;
      }
      .custom-cursor.hovered {
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(2px);
        border-color: rgba(0, 0, 0, 0.8);
      }
    </style>
